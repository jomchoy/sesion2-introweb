<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <script>
        let nombre = 'Walter';
        let arreglo = ['guadalajara', "White", 40, nombre, true, , "barcelona"]

        console.log(arreglo[0]); // primer valor
        console.log(arreglo[2]); // tercer valor
        
        console.log(arreglo[6])
        console.log(arreglo.length)
        console.log(arreglo[arreglo.length-1]) // siempre devolvera el ultimo valor

    </script>
</body>
</html>
