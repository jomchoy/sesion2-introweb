<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numerico</title>
</head>
<body>
    <script>
        let x = 10;
        let y = 3.7;

        console.log(x + y); // suma
        console.log(x - y); // resta
        console.log(x * y); // multiplicacion
        console.log(x / y); // division
        console.log(x % y); // modulo

        console.log(1 + x++); // despues de ejecutar la linea x pasa a valer 11
        console.log(1 + ++y); // durante la ejecucion de esta linea y pasa a valer 4.7
    </script>
</body>
</html>
