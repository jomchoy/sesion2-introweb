<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibilidad</title>
</head>
<style>
    h1.a {
        visibility: visible;
            }
    
    h1.b {
        visibility: hidden;
    }

    h1.c {
        display: none;
    }
</style>
<body>
    <h1 class="c">Encabezado display none</h1>
    <h1 class="a">Encabezado visible</h1>
    <h1 class="b">Encabezado hidden</h1>
    <p>nota</p>
</body>
</html>
