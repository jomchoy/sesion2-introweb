<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sombras</title>
    <style>

        h1.a {
            text-shadow: px 2px red;
        }

        h1.b {
            text-shadow:   2px red,   5px blue;
        }

        .ejemplo {
            border: black solid 2px;
            box-shadow: 5px 10px gray;
            padding:  10px;
        }

        .card {
            margin-top: 20px;
            border-radius: px;
            box-shadow: 1px 2px 5px 2px gray;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1 class="a">Encabezado 1</h1>
    <h1 class="b">Encabezado 2</h1>
    <div class="ejemplo">Contenido del div</div>
    <div class="card"> Contenido del div</div>
</body>

</html>
