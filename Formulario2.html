<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con estilos</title>
    <link rel="stylesheet" href="./src/css/formulario2.css">
</head>
<body style="font-family: sans-serif;"> 
    <div class="form-size">
        <form action="./action.html" method="get">
            
            
            <div class="hilera"> <!-- FILA -->
                <div class="col50"> <!-- COLUMNA -->
                    <div>
                        <label for="name">Nombre</label>
                    </div>
                    <input type="text" class="design-entry" placeholder="Nombre"> 
                </div>

                <div class="col50"> <!-- COLUMNA -->
                    <div>
                        <label for="pass">Password</label>
                    </div>
                    <input type="password" class="design-entry" placeholder="password">
                </div>
           </div> <!-- END FILA -->

           <div class="hilera"> <!-- FILA -->
                <div class="col100"> <!-- COLUMNA -->
                    <div>
                        <label for="address">Domicilio</label>
                    </div>
                    <input type="text" class="design-entry" placeholder="Domicilio"> 
                </div>
           </div> <!-- END FILA -->

           <div class="hilera"> <!-- FILA -->
            <div class="col100"> <!-- COLUMNA -->
                <div>
                    <label for="address2">Domicilio 2</label>
                </div>
                <input type="text" class="design-entry" placeholder="Domicilio 2"> 
            </div>
       </div> <!-- END FILA -->

           <div class="hilera"> <!-- FILA -->
            
                <div class="col50"> <!-- COLUMNA -->
                    <div>
                        <label for="ciudad">Ciudad</label>
                    </div>
                    <input type="text" class="design-entry" placeholder="Ciudad"> 
                </div>

                <div class="col30"> <!-- COLUMNA -->
                    <div>
                        <label for="pass">Estado</label>
                    </div>
                    <select type="checkbox" class="design-entry selection">
                        <option selected>Selecciona...</option>
                    </select>
                </div>

                <div class="col20"> <!-- COLUMNA -->
                    <div>
                        <label for="pass">C. P.</label>
                    </div>
                    <input type="text" class="design-entry" placeholder="Codigo Postal">
                </div>

            </div> <!-- END FILA -->

            <div class="hilera"> <!-- FILA -->

                <div> <!-- COLUMNA -->
                    <input type="checkbox" value="positivo">
                    <label for="checar">Chequenme</label>
                </div>

           </div> <!-- END FILA -->

            <div class="hilera"> <!-- FILA -->

                <div> <!-- COLUMNA -->
                    <input type="submit" class="button" value="Guardar">
                </div>

           </div> <!-- END FILA -->
            
        </form>
    </div>
</body>
</html>
